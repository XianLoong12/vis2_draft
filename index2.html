<!DOCTYPE html>
<html>
<head>
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  <style>
    /* Base styling for the body */
    body {
      font-family: 'Poppins', sans-serif; /* Non-standard, modern typeface */
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h2 {
      font-size: 24px;
      font-weight: 600;
      color: #2b2b2b;
      text-align: center;
      padding: 10px;
      letter-spacing: 0.5px;
    }
    p {
      font-size: 16px;
      font-weight: 300;
      max-width: 800px;
      text-align: justify;
      margin: 10px 0 20px 0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: auto;
      gap: 40px;
      width: 90%;
      max-width: 1200px;
    }
    .visualization {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h2>Data Visualizations Overview</h2>
  
  <p>
    Explore the number of births by state in Malaysia over the years through various visualizations. 
    The data insights are presented clearly with advanced typography ensuring an engaging and 
    accessible viewing experience.
  </p>
  
  <div class="container">
    <div id="line_chart" class="visualization"></div>
    <div id="map" class="visualization"></div>
    <div id="stacked_bar_chart" class="visualization"></div>
    <div id="heatmap" class="visualization"></div>
  </div>

  <script type="text/javascript">
    // Paths to your Vega-Lite JSON files
    const spec1 = "line_chart.vg.json";
    const spec2 = "vis2_map.vg.json";
    const spec3 = "stackedbarchart.vg.json";
    const spec4 = "heat.vg.json";

    // Embed each visualization in its respective div
    vegaEmbed('#line_chart', spec1).then(result => {}).catch(console.error);
    vegaEmbed('#map', spec2).then(result => {}).catch(console.error);
    vegaEmbed('#stacked_bar_chart', spec3).then(result => {}).catch(console.error);
    vegaEmbed('#heatmap', spec4).then(result => {}).catch(console.error);
  </script>
</body>
</html>
